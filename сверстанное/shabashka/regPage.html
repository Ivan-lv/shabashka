<!DOCTYPE html>
<html>
<head>
  <title>Шабака - интернет портал объявлений о подработках</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="style.css" type="text/css"/>

</head>
<body>

<div class="pageShell">
  <!--header-->
  <div class="header">
    <div class="hCnt">
      <div>
        <a href="/"><img src="img/logo.png"></a>
      </div>
      <div>
        <a href="#">Найти мастера</a> &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="#">Найти работу</a>
      </div>
      <div>
        <a href="#">Вход</a> &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="#">Регистрация</a>
      </div>
    </div>
  </div>

  <div class="cntShell">
    <h3 style="text-align: center">Регистрация</h3>
    <form class="form-horizontal regForm">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPass">Пароль</label>
        <div class="controls">
          <input type="password" id="inputPass" placeholder="Пароль">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="chbCustomer">я-заказчик</label>
        <div class="controls">
          <input type="checkbox" id="chbCustomer" >
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="chbEmpl">я-соискатель</label>
        <div class="controls">
          <input type="checkbox" id="chbEmpl" >
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputSurname">Фамилия</label>
        <div class="controls">
          <input type="text" id="inputSurname" placeholder="Фамилия">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputName">Имя</label>
        <div class="controls">
          <input type="text" id="inputName" placeholder="Имя">
        </div>
      </div>

      <div style="text-align: center">
        <button type="button" class="btn btn-success">Зарегистрироваться</button>
      </div>
    </form>
  </div>



  <!--footer-->
  <div class="footer">
    <div class="fCnt">
      Сайт создан <br/>
      PSU FIT-2012 Developers
    </div>
  </div>
</div>

</body>
</html>
